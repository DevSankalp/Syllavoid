<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/feedback.css" />
    <title>Feedback</title>
  </head>

  <body>
    <div id="container">
      <header class="header">
        <h1 id="title">Feedback Form</h1>
        <p id="description">
          Thank you for visiting our website. You have been selected to
          participate in a brief customer satisfaction survey to let us know how
          we can improve your experience.
        </p>
      </header>
      <form method="post" autocomplete="off" name="google-sheet" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="Name"
            id="name"
            class="form-control"
            placeholder="Enter You Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="Email"
            id="email"
            class="form-control"
            placeholder="Enter You Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            name="Age"
            id="number"
            class="form-control"
            placeholder="Enter Your Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="Role" id="dropdown" class="form-control">
            <option disabled selected value>Select Current Role</option>
            <option value="Student">Full Time Student</option>
            <option value="Job">Full Time Job</option>
            <option value="Not Intrested">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Feedback</p>
          <textarea
            name="Comments"
            id="text-area"
            placeholder="Enter your comments here...."
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" name="submit">Submit</button>
        </div>
      </form>
    </div>
    <a href="index.html"><button class="home_">Back To Home</button></a>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyeP1kgMTsOyXpnjSrXJ8DiSQDQ-2qew0uRevAyqwbxiPOMtTWz9M5MyLnqt2FvRg2K/exec";
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
